<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="./calander/calStyle.css" />
    <title>RobinFood Weekly Meals!</title>
  </head>

  <body>
    <header>
      <div class="gutter-right logo"></div>
    </header>
    <main>
      <section class="main-section">
        <h2>Weekly Meals!</h2>

        <div class="results-div"></div>

        <div class="meal-box">
          <table>
            <thead>
              <tr>
                <th>Day:</th>
                <th>Monday:</th>
                <th>Tuesday:</th>
                <th>Wednesday:</th>
                <th>Thursday:</th>
                <th>Friday:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Lunch:</th>
              </tr>
              <tr>
                <th>Dinner:</th>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <button>Start Over with New Ingredients!</button>
    </main>
    <footer></footer>

    <script type="module" src="../calander/resultsMenu.js"></script>
  </body>
</html>
